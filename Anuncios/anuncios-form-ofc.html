    <!-- ///////////////////////////////////////////////////////////////////////////////////////////// -->

    <main>
        <div class="container mt-4">
            <h2>Publicar Anuncio Oficial</h2>
            <form id="officialAnnouncementForm" action="/submit-official-announcement" method="post"
                enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="announcementTitle" class="form-label">Título del Anuncio</label>
                    <input type="text" class="form-control" id="announcementTitle" name="announcementTitle" required>
                </div>
                <div class="mb-3">
                    <label for="announcementType" class="form-label">Tipo de Anuncio</label>
                    <select class="form-select" id="announcementType" name="announcementType" required>
                        <option selected disabled value="">Seleccione el tipo de anuncio</option>
                        <option value="gubernamental">Gubernamental</option>
                        <option value="cambios-importantes">Cambios Importantes</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="announcementDescription" class="form-label">Descripción del Anuncio</label>
                    <textarea class="form-control" id="announcementDescription" name="announcementDescription" rows="4"
                        required></textarea>
                </div>
                <div class="mb-3">
                    <label for="announcementDate" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="announcementDate" name="announcementDate">
                </div>
                <div class="mb-3">
                    <label for="announcementTime" class="form-label">Hora</label>
                    <input type="time" class="form-control" id="announcementTime" name="announcementTime">
                </div>
                <div class="mb-3">
                    <label for="announcementLocation" class="form-label">Ubicación</label>
                    <input type="text" class="form-control" id="announcementLocation" name="announcementLocation">
                </div>
                <div class="mb-3">
                    <label for="announcementImages" class="form-label">Adjuntar Imágenes o Videos</label>
                    <input type="file" class="form-control" id="announcementImages" name="announcementImages"
                        accept="image/*,video/*" multiple>
                </div>
                <div class="mb-3">
                    <label for="adminName" class="form-label">Nombre del Administrador</label>
                    <input type="text" class="form-control" id="adminName" name="adminName" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Publicar Anuncio</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
