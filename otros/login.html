                    <div class="input-group px-4">

                        </button>
                    </div>
                </form>
            </div>
        </header>

        <div class="nav-scroller py-1 mb-3 border-bottom">
            <nav class="nav nav-underline justify-content-between bg-body-tertiary">

          </form>

    <!-- ///////////////////////////////////////////////////////////////////////////////////////////// -->


    <main>
      <div class="row m-8 justify-content-md-center">
        <div class="col-sm-6 col-lg-6 mb-3">
          <div class="rounded-4 shadow text-center">
            <div class="card-header p-5 pb-4 border-bottom-0">
              <h1>Login</h1>
            </div>
            <div class="card-body p-5 pt-0">
              <form action="" method="post" id="login">
                <div class="form-floating mb-3">
                  <input
                    class="form-control rounded-3"
                    type="text"
                    name="username"
                    placeholder="Usuario"
                    id="username"
                    required
                  />
                  <label for="username">Correo</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    class="form-control rounded-3"
                    type="password"
                    name="password"
                    placeholder="Contraseña"
                    id="password"
                    required
                  />
                  <label for="password">Contraseña</label>
                </div>
                <div class="card-footer col text-center">
                  <button class="w-100 mb-2 btn btn-primary" type="submit">
                    <span class="w-100 m-0">Login</span>
                  </button>
                </div>
              </form>
              <button class="w-100 mb-2 btn btn-outline-secondary p-0">
                <a href="sign-up.html" class="btn w-100">Registrarse</a>
              </button>
              <div
              id="resultado"
              class="alert alert-success"
              role="alert"
              hidden
            ></div>
            <div
              id="error"
              class="alert alert-danger"
              role="alert"
              hidden
            ></div>
            </div>
        </div>
    </main>
    


    <!-- ///////////////////////////////////////////////////////////////////////////////////////////// -->

                </img>
            </a>
